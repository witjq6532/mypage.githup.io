<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">

    <script>
        
        function buttonClicked() {
            let input = document.querySelector("#ID_box").value;
            if(!input){
                alert("아이디를 입력해주세요")
            }
            let input1 = document.querySelector("#password_box").value;
            if(!input1){
                alert("비밀번호를 입력해주세요")                
            }

            if(input && input1){
                alert("로그인 되었습니다");
                location.href="index.html"
            }
           
            
            
        }    

    </script>

</head>
<body>
    <header>
        <h1>Login</h1>
        <input id="ID_box" type="text" placeholder="ID를 입력하세요">
        <input id="password_box" type="password" placeholder="Password를 입력하세요">
        <button id="login_box" onClick="buttonClicked()">로그인</button>
        <button id="sign_box" onClick="location.href='signup.html'">회원가입</button>
    </header>
    
</body>
</html>
