<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signup.css">
    <script>
        function button() {
            let input2 = document.querySelector("#ID1_box").value;
            if(!input2){
                alert("아이디를 입력해주세요")
            }
            
            let input3 = document.querySelector("#PW1_box").value;
            if(!input3){
                alert("비밀번호를 입력해주세요")
            }
            
            let input4 = document.querySelector("#NAME_box").value;
            if(!input4){
                alert("이름을 입력해주세요")
            }
            
            let input5 = document.querySelector("#EMAIL_box").value;
            if(!input5){
                alert("이메일을 입력해주세요")
            }

            if(input2 && input3 && input4 && input5){
                alert("회원가입 되었습니다")
                location.href="login.html"
            }
        }


    </script>
</head>
<body>
    <header>
        <h1>Personal Information</h1>
        <div id="inform">
            <input id="ID1_box" type="text" placeholder="ID를 입력하세요">
            <input id="PW1_box" type="password" placeholder="PASSWORD를 입력하세요">
            <input id="NAME_box" type="text" placeholder="이름을 입력하세요">
            <input id="EMAIL_box" type="text" placeholder="Email를 입력하세요">
            <button id = "sign" onClick="button()">회원가입</button>
        </div>
        
    </header>
    
</body>
</html>
